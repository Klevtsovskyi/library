{% extends 'catalog/base.html' %}

{% block title %}Список авторів{% endblock %}

{% block content %}
<h1>Список авторів бібліотеки</h1>

<ul>
{% for author in author_list %}
<li><a href="{% url 'author_detail' author.id %}">{{ author }}</a></li>
{% empty %}
<li>Автори відсутні :(</li>
{% endfor %}
</ul>

{% endblock %}
