{% extends 'catalog/base.html' %}

{% block title %}Список книг{% endblock %}

{% block content %}
<h1>Список книг бібліотеки</h1>

<ul>
{% for book in book_list %}
<li>
  <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
  (<a href="{% url 'author_detail' book.author.id %}">{{ book.author }}</a>)
</li>
{% empty %}
<li>Книги відсутні :(</li>
{% endfor %}
</ul>

{% endblock %}
